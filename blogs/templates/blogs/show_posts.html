{% extends "base.html" %}
{% load i18n %}
{% block body %}
{% if posts and posts.exists %}
    <div class="container mt-5">
        <h1 class="h1 text-center text-primary"> My Posts </h1>
        <hr>
        <div class="row">
    {% for post in posts %}
    <div class="col-md-4 pt-2">
        <div class="card" style="width: 18rem;">
            <div class="card-body" style="height: 300px;">
                <h5 class="card-title text-uppercase">{{ post.title | slice:":20" }} </h5>
                <p class="card-text">{{ post.descrip | slice:":100" }}</p>
            </div>
            <div class="card-footer">
                <a href="{% url 'blog:current_post' post_id=post.id %}?lang={{lang}}" class="btn btn-primary btn_rounded"> {% translate "Read More" %}</a>
            </div>
        </div>
    </div>
    {% endfor %}
    </div>
    </div>

{% endif %}
{% endblock  %}

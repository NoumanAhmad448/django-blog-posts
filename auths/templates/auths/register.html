{% extends "base.html" %}
{% block body %}

    <nav class="navbar navbar-expand-lg navbar-light bg-light d-flex d-flex-between justify-content-between">
        <a class="navbar-brand" href="#">Blog Posts</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="div-inline my-2 my-lg-0">
            <a class="btn btn-outline-primary my-2 my-sm-0" href="/login">Login</a>
        </div>
      </nav>
      <div class="col d-flex justify-content-center mt-sm-3 mt-md-5">
      <div class="card">
        <div class="card-header">
          <div class="text-center"> Registeration Form</div>
        </div>
        <div class="card-body">
          <form method="post" action="/register">
            <div class="form-group">
              <label for="email">Email address</label>
              <input required type="email" class="form-control" id="email" name="email" aria-describedby="emailHelp" placeholder="Enter Email">
              <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
            </div>
            <div class="form-group">
              <label for="first_name">First Name</label>
              <input required type="text" class="form-control" id="first_name" name="first_name" aria-describedby="first name Help" 
              placeholder="Enter First Name">
            </div>
            <div class="form-group">
              <label for="last_name">Last Name</label>
              <input required type="text" class="form-control" id="last_name" name="last_name" aria-describedby="last name" placeholder="Enter Last Name">
            </div>
            <div class="form-group">
              <label for="password">Password</label>
              <input required type="password" class="form-control" password="password" id="password" placeholder="Password">
            </div>
            <div class="form-group form-check">
              <input required type="checkbox" class="form-check-input" id="exampleCheck1">
              <label class="form-check-label" for="exampleCheck1">Check me out</label>
            </div>
            <button type="submit" class="btn btn-primary"> Let me In</button>
          </form>
        </div>
      </div>
    </div>

{% endblock  %}

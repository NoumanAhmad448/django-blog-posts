{% extends "base.html" %}
{% block body %}

      <div class="col d-flex justify-content-center mt-sm-3 mt-md-5">
      <div class="card">
        <div class="card-header">
          <div class="text-center"> Registeration Form</div>
        </div>
        <div class="card-body">
          <form method="post" action="/register">
            {{ form.field }}
            {% for field in form %}
              <div class="text-danger list-unstyled">
                  <div>{{ field.errors }}</div>
              </div>
            {% endfor %}
            <div class="form-group">
              <label for="email">Email address</label>
              <input  type="email" class="form-control" id="email" name="email" aria-describedby="emailHelp" placeholder="Enter Email"
              value="">
              <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
            </div>
            <div class="form-group">
              <label for="first_name">First Name</label>
              <input  type="text" class="form-control" id="first_name" name="first_name" aria-describedby="first name Help"
              placeholder="Enter First Name">
            </div>
            <div class="form-group">
              <label for="last_name">Last Name</label>
              <input  type="text" class="form-control" id="last_name" name="last_name" aria-describedby="last name" placeholder="Enter Last Name">
            </div>
            <div class="form-group">
              <label for="password">Password</label>
              <input type="password" class="form-control" name="password" id="password" placeholder="Password">
            </div>
            <div class="form-group form-check">
              <input  type="checkbox" class="form-check-input" id="terms" name="terms">
              <label class="form-check-label" for="terms">Check me out</label>
            </div>
            <button type="submit" class="btn btn-primary"> Let me In</button>
          </form>
        </div>
      </div>
    </div>

{% endblock  %}

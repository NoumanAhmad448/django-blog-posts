{% extends "base.html" %}
{% block body %}
{% if posts and posts.exists %}
    <div class="container mt-5">
        <div class="row">
    {% for post in posts %}
    <div class="col-4">
        <div class="card" style="width: 18rem;">
            <div class="card-body">
            <h5 class="card-title">{{ post.title | slice:":20" }} </h5>
            <p class="card-text">{{ post.descrip | slice:":100" }}</p>
            <a href="{% url 'current_post' post_id=post.id %}" class="btn btn-primary"> read more</a>
            </div>
        </div>
    </div>
    {% endfor %}
    </div>
    </div>

{% endif %}
{% endblock  %}
